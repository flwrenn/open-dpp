name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      contracts: ${{ steps.filter.outputs.contracts }}
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            contracts:
              - 'apps/contracts/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'
              - 'turbo.json'
            api:
              - 'apps/api/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'
              - 'turbo.json'
            web:
              - 'apps/web/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'
              - 'turbo.json'

  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

  contracts-ci:
    needs: changes
    if: needs.changes.outputs.contracts == 'true'
    uses: ./.github/workflows/contracts-ci.yml
    permissions:
      contents: read
      security-events: write
    secrets: inherit

  api-ci:
    needs: changes
    if: needs.changes.outputs.api == 'true'
    uses: ./.github/workflows/api-ci.yml
    secrets: inherit

  web-ci:
    needs: changes
    if: needs.changes.outputs.web == 'true'
    uses: ./.github/workflows/web-ci.yml
    secrets: inherit

  ci-success:
    runs-on: ubuntu-latest
    needs: [lint-and-format, contracts-ci, api-ci, web-ci]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint-and-format.result }}" != "success" ]; then
            echo "Lint and format check failed"
            exit 1
          fi

          if [ "${{ needs.contracts-ci.result }}" != "success" ] && [ "${{ needs.contracts-ci.result }}" != "skipped" ]; then
            echo "Contracts CI failed"
            exit 1
          fi

          if [ "${{ needs.api-ci.result }}" != "success" ] && [ "${{ needs.api-ci.result }}" != "skipped" ]; then
            echo "API CI failed"
            exit 1
          fi

          if [ "${{ needs.web-ci.result }}" != "success" ] && [ "${{ needs.web-ci.result }}" != "skipped" ]; then
            echo "Web CI failed"
            exit 1
          fi

          echo "All CI checks passed!"
